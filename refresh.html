<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OAuth Callback</title>
</head>
<body>
    <h1>Authorization Code:</h1>
    <p id="auth-code"></p>
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        document.getElementById('auth-code').textContent = code;
    </script>
</body>
</html>
